<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户设置 - Travenion</title>
    <base href="/travenion/">
    <link rel="icon" href="logo.svg">
    <link href="https://fonts.loli.net/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .settings-content {
            margin: 2rem 0;
            padding: 0;
        }
        .settings-content h2 {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 2rem;
            text-align: left;
            font-weight: 600;
            padding: 0 1rem;
        }
        .settings-section {
            margin-bottom: 2rem;
            padding: 2rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .settings-section h3 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #374151;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: #374151;
            font-size: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
            transform: translateY(-1px);
        }

        .message {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
            font-weight: 500;
        }
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .user-info {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #d1d5db;
        }
        .user-info p {
            margin: 0.75rem 0;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info strong {
            color: #374151;
            min-width: 100px;
        }
        .user-info span {
            color: #6b7280;
            font-weight: 500;
        }
        @media (max-width: 768px) {
             .settings-content {
                 margin: 1rem 0;
             }
             .settings-content h2 {
                 padding: 0 0.5rem;
                 font-size: 1.75rem;
             }
             .settings-section {
                 padding: 1.5rem;
                 margin-bottom: 1.5rem;
                 border-radius: 6px;
             }
             .settings-section h3 {
                 font-size: 1.1rem;
             }
             .user-info p {
                 flex-direction: column;
                 align-items: flex-start;
                 gap: 0.25rem;
             }
             .form-group label {
                 font-size: 0.9rem;
             }
             .form-group input {
                 padding: 0.8rem;
                 font-size: 0.9rem;
             }
             .btn {
                 padding: 0.8rem 1.2rem;
                 font-size: 0.9rem;
             }
         }
         
         @media (max-width: 480px) {
             .container {
                 padding: 0.5rem;
             }
             .navbar {
                 padding: 0.8rem 1rem;
                 flex-wrap: wrap;
                 gap: 0.5rem;
             }
             .navbar .brand {
                 font-size: 1.1rem;
             }
             .navbar .brand span {
                 display: none;
             }
             .navbar > div {
                 flex-wrap: wrap;
                 gap: 0.5rem;
             }
             .navbar .btn {
                 padding: 0.6rem 0.8rem;
                 font-size: 0.8rem;
                 white-space: nowrap;
             }
             #userWelcome {
                 font-size: 0.8rem;
                 order: 3;
                 width: 100%;
                 text-align: center;
             }
             .settings-content {
                 margin: 0.5rem 0;
             }
             .settings-content h2 {
                 font-size: 1.5rem;
                 padding: 0 0.25rem;
                 margin-bottom: 1.5rem;
             }
             .settings-section {
                 padding: 1rem;
                 margin-bottom: 1rem;
             }
             .settings-section h3 {
                 font-size: 1rem;
                 margin-bottom: 1rem;
             }
             .user-info {
                 padding: 1rem;
             }
             .user-info p {
                 margin: 0.5rem 0;
                 font-size: 0.9rem;
             }
             .user-info strong {
                 min-width: auto;
                 font-size: 0.85rem;
             }
             .user-info span {
                 font-size: 0.85rem;
             }
             .form-group {
                 margin-bottom: 1rem;
             }
             .form-group label {
                 font-size: 0.85rem;
                 margin-bottom: 0.5rem;
             }
             .form-group input {
                 padding: 0.7rem;
                 font-size: 0.85rem;
             }
             .btn {
                 padding: 0.7rem 1rem;
                 font-size: 0.85rem;
                 width: 100%;
             }
             .message {
                 padding: 0.8rem;
                 font-size: 0.85rem;
             }
         }
    </style>
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar">
            <a href="plans.html" class="brand">
                <img src="logo.svg" alt="Travenion">
                <span>Travenion</span>
            </a>
            <div style="display: flex; gap: 15px; align-items: center;">
                <span id="userWelcome" style="color: #6b7280;"></span>
                <a href="plans.html" class="btn btn-outline">← 返回列表</a>
                <button id="logout" class="btn btn-secondary">退出登录</button>
            </div>
        </nav>

    <div class="settings-content">
        <h2>用户设置</h2>
        
        <!-- 当前用户信息 -->
        <div class="settings-section">
            <h3>当前信息</h3>
            <div class="user-info" id="userInfo">
                <p><strong>用户名:</strong> <span id="currentUsername">-</span></p>
                <p><strong>邮箱:</strong> <span id="currentEmail">-</span></p>
                <p><strong>昵称:</strong> <span id="currentNickname">-</span></p>
                <p><strong>注册时间:</strong> <span id="currentCreatedAt">-</span></p>
            </div>
        </div>

        <!-- 更新个人信息 -->
        <div class="settings-section">
            <h3>更新个人信息</h3>
            <div class="message" id="profileMessage"></div>
            <form id="profileForm">
                <div class="form-group">
                    <label for="nickname">昵称:</label>
                    <input type="text" id="nickname" name="nickname" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="email">邮箱:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="avatar">头像URL:</label>
                    <input type="url" id="avatar" name="avatar">
                </div>
                <button type="submit" class="btn btn-primary">更新信息</button>
            </form>
        </div>

        <!-- 修改密码 -->
        <div class="settings-section">
            <h3>修改密码</h3>
            <div class="message" id="passwordMessage"></div>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="currentPassword">当前密码:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">新密码:</label>
                    <input type="password" id="newPassword" name="newPassword" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认新密码:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required>
                </div>
                <button type="submit" class="btn btn-primary">修改密码</button>
            </form>
        </div>
    </div>

        <script src="js/settings.js"></script>
    </div>
</body>
</html>
