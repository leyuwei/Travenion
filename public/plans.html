<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我的旅游计划 - Travenion</title>
  <base href="/travenion/">
  <link rel="icon" href="logo.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>我的旅游计划</h1>
    <button id="logout" class="btn btn-secondary">退出</button>
  </div>
  <ul id="planList" class="list-group mb-4"></ul>
  <h3>新建计划</h3>
  <form id="newPlanForm" class="mb-5">
    <div class="mb-3">
      <label class="form-label">标题</label>
      <input type="text" class="form-control" name="title" required>
    </div>
    <div class="mb-3">
      <label class="form-label">描述</label>
      <input type="text" class="form-control" name="description">
    </div>
    <div class="mb-3">
      <label class="form-label">默认地图</label>
      <select class="form-select" name="defaultMap">
        <option value="google">Google</option>
        <option value="baidu">百度</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">创建</button>
  </form>
<script src="js/plans.js"></script>
</body>
</html>
