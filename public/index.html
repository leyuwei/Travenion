<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travenion - 智能旅行计划管理</title>
  <base href="/travenion/">
  <link rel="icon" href="logo.svg">
  <link href="https://fonts.loli.net/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- 导航栏 -->
    <nav class="navbar">
      <a href="#" class="brand">
        <img src="logo.svg" alt="Travenion">
        <span>Travenion</span>
      </a>
    </nav>

    <!-- 主要内容 -->
    <div class="card fade-in" style="max-width: 800px; margin: 0 auto;">
      <div class="card-header text-center">
        <h1 class="card-title" style="font-size: 2rem; margin-bottom: 10px;">欢迎使用 Travenion</h1>
        <p style="color: #6b7280; margin: 0;">智能旅行计划管理平台，让您的旅行更加精彩</p>
      </div>
      
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
        <!-- 登录表单 -->
        <div>
          <h2 style="margin-bottom: 20px; color: #1f2937;">登录账户</h2>
          <form id="loginForm">
            <div class="form-group">
              <label class="form-label">用户名</label>
              <input type="text" class="form-control" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
              <label class="form-label">密码</label>
              <input type="password" class="form-control" name="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">
              <span class="login-text">登录</span>
              <span class="loading" style="display: none;"></span>
            </button>
          </form>
        </div>

        <!-- 注册表单 -->
        <div>
          <h2 style="margin-bottom: 20px; color: #1f2937;">创建账户</h2>
          <form id="registerForm">
            <div class="form-group">
              <label class="form-label">用户名</label>
              <input type="text" class="form-control" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
              <label class="form-label">邮箱</label>
              <input type="email" class="form-control" name="email" placeholder="请输入邮箱地址" required>
            </div>
            <div class="form-group">
              <label class="form-label">密码</label>
              <input type="password" class="form-control" name="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn btn-success" style="width: 100%;">
              <span class="register-text">注册</span>
              <span class="loading" style="display: none;"></span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- 功能介绍 -->
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px;">
      <div class="card fade-in">
        <h3 style="color: #2563eb; margin-bottom: 15px;">📅 智能规划</h3>
        <p style="color: #6b7280; margin: 0;">创建详细的旅行计划，包括每日行程、交通安排和景点推荐</p>
      </div>
      <div class="card fade-in">
        <h3 style="color: #059669; margin-bottom: 15px;">🗺️ 地图导航</h3>
        <p style="color: #6b7280; margin: 0;">支持OpenStreetMap和百度地图，可视化展示旅行路线和景点位置</p>
      </div>
      <div class="card fade-in">
        <h3 style="color: #dc2626; margin-bottom: 15px;">📁 文件管理</h3>
        <p style="color: #6b7280; margin: 0;">上传和管理旅行相关文件，如行程单、酒店预订等</p>
      </div>
      <div class="card fade-in">
        <h3 style="color: #d97706; margin-bottom: 15px;">👥 分享协作</h3>
        <p style="color: #6b7280; margin: 0;">与朋友分享旅行计划，共同编辑和完善行程安排</p>
      </div>
    </div>
  </div>

  <!-- 通知容器 -->
  <div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>

  <script src="js/main.js"></script>
</body>
</html>
