<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>计划详情 - Travenion</title>
  <base href="/travenion/">
  <link rel="icon" href="logo.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>#map{height:300px;}</style>
</head>
<body class="container py-5">
  <div class="mb-3"><a href="plans.html">&lt; 返回</a></div>
  <h1 id="planTitle"></h1>
  <div class="mb-3">
    <label class="form-label">切换地图</label>
    <select id="mapProvider" class="form-select w-auto">
      <option value="google">Google</option>
      <option value="baidu">百度</option>
    </select>
  </div>
  <div id="map" class="mb-4"></div>
  <h3>行程安排</h3>
  <ul id="dayList" class="list-group mb-4"></ul>
  <form id="dayForm" class="mb-5">
    <div class="row g-3">
      <div class="col-md-2">
        <input type="number" class="form-control" name="dayIndex" placeholder="第几天" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="city" placeholder="城市" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="transportation" placeholder="交通">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" name="attractions" placeholder="景点">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">添加</button>
  </form>
  <h3>文件上传</h3>
  <form id="fileForm" class="mb-3">
    <input type="file" name="file" class="form-control" required>
    <button type="submit" class="btn btn-secondary mt-2">上传</button>
  </form>
  <ul id="fileList" class="list-group"></ul>
<script src="js/plan.js"></script>
</body>
</html>
